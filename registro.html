<!DOCTYPE html>
<html lang="es">
<head>
  <style>
  body {
    position: relative;
    margin: 0;
    padding: 0;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('doscolores.jpg'); /* Cambia el nombre si es otro */
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    opacity: 0.9; /* Ajusta el nivel de transparencia aquí (0.0 a 1.0) */
    z-index: -1; /* Asegura que quede detrás de todo el contenido */
  }
</style>


<script src="main.js"></script>
  <meta charset="UTF-8">
  <title>Registro de Citas - CENPSIA</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <img src="logo_cenpsia.jpg" alt="Logo CENPSIA" class="logo">
  <h2>Registro de Cita Psicológica - CENPSIA</h2>

  <form id="formulario">
    <div class="campo"><label>Nombres y apellidos</label><input type="text" name="nombre" required></div>
    <div class="campo"><label>Edad</label><input type="number" name="edad" required></div>
    <div class="campo"><label>DNI</label><input type="text" name="dni" required></div>
    <div class="campo"><label>Sexo</label>
      <select name="sexo"><option>Masculino</option><option>Femenino</option><option>Otro</option></select>
    </div>
    <div class="campo"><label>Teléfono</label><input type="tel" name="telefono" required></div>
    <div class="campo"><label>Correo electrónico</label><input type="email" name="correo"></div>
    <div class="campo"><label>Distrito</label><input type="text" name="distrito"></div>
    <div class="campo"><label>Paciente</label>
      <select name="tipo_paciente"><option>Nuevo</option><option>Recurrente</option></select>
    </div>
    <div class="campo"><label>Fecha</label><input type="date" name="fecha" required></div>
    <div class="campo"><label>Hora</label><input type="time" name="hora" required></div>
    <div class="campo"><label>Modalidad</label>
      <select name="modalidad"><option>Presencial</option><option>Virtual</option></select>
    </div>
    <div class="campo"><label>Motivo</label><textarea name="motivo"></textarea></div>
    <div class="campo"><label>Profesional</label><input type="text" name="profesional"></div>
    <div class="campo"><label>Tipo de sesión</label><input type="text" name="tipo_sesion"></div>
    <div class="campo"><label>Costo</label><input type="number" name="costo"></div>
    <div class="campo"><label>¿Se pagó?</label>
      <select name="pago"><option>Sí</option><option>No</option></select>
    </div>
    <div class="campo"><label>Método de pago</label>
      <select name="metodo_pago"><option>Yape</option><option>Plin</option><option>Efectivo</option><option>Transferencia</option></select>
    </div>
    <div class="campo checkbox-group">
      <input type="checkbox" name="consentimiento" required>
      <label for="consentimiento">Acepto el uso de mis datos</label>
    </div>

    <div class="acciones">
      <button type="submit">Guardar Cita</button>
      <a class="link" href="ver-citas.html">Ver citas registradas</a>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="main.js"></script>
</body>
</html>
